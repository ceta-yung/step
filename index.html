<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回報步驟</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_1.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_2.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_3.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_4.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_5.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_6.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_7.jpg" alt="預設圖片">
    <img id="displayImage" src="https://ceta-yung.github.io/step/Line小幫手教學_8.jpg" alt="預設圖片">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("liff-config.json") // 從本地端讀取 LIFF ID
                .then(response => {
                    if (!response.ok) {
                        throw new Error("找不到 liff-config.json，請確認檔案是否存在。");
                    }
                    return response.json();
                })
                .then(config => {
                    if (!config.LIFF_ID) {
                        throw new Error("liff-config.json 中沒有找到 LIFF_ID！");
                    }
                    return liff.init({ liffId: config.LIFF_ID });
                })
                .then(() => console.log("LIFF 初始化成功"))
                .catch(err => console.error("LIFF 初始化失敗:", err));
        });
    </script>
</body>
</html>
